<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>

    <style>
        .card {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 150px;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: 900;
        }

    </style>
</head>
<body>

    <script>
        // const person = {};      //Obejct 객체 생성
        // person.name = '박스';   //property 속성
        // person.age = 15;
        // person.introduce = function() {     //method 메소드 (함수)
        //     console.log('HELLO! I am Box. I am 15 years old');
        // };
        // person.introduce();

        //생성자 첫글자 대문자
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.introduce = function() {
            console.log(`HELLO! I am ` + this.name + `. I am ` + this.age + ` years old`);

        }

        //인스턴스 (생성자 함수로 생성된 각각의 객체를)
        const person1 = new Person('복서', 12);
        const person2 = new Person('박사', 18);
        person1.introduce();
        person2.introduce();

        function Card(num, color) {
            this.num = num;
            this.color = color;
            this.init();
        }
        Card.prototype = {
            constructor: Card,
            init: function() {
                const mainElem = document.createElement('div');
                mainElem.style.color = this.color;
                mainElem.innerHTML = this.num;
                mainElem.classList.add('card');
                document.body.appendChild(mainElem);
            }
        }
        const card1 = new Card(1, 'red');
        const card2 = new Card(7, 'black');
        
    </script>
    
</body>
</html>
